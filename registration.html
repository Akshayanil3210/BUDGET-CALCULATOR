<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @media (max-width: 768px) {
            .row {
                flex-direction: column; 
                align-items: center; 
                padding: 0; 
            }

            .col-6 {
                width: 100%;
                padding: 0;  
                text-align: center;  
            }

            .container img {
                width: 100%; 
                height: auto; 
                max-width: 300px; 
            }

            h2 {
                margin-top: 20px; 
                font-size: 1.5rem;
            }

            .form-group {
                width: 100%; 
                margin: 0 auto; 
            }

            button {
                width: 100%;
                margin-top: 15px; 
            }
        }
    </style>
</head>
<body style="background-image: url(https://cdn.pixabay.com/photo/2017/09/26/16/14/savings-2789153_960_720.jpg); background-repeat: no-repeat; background-size: cover;">

    <div class="">
        <div style="background-color: rgb(218, 237, 243);" class="container">
            <h2 class="mt-5">Register for Budget Calculator</h2>
            <form class="mt-4" onsubmit="event.preventDefault(); registerOn();">
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" class="form-control" id="username" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="mt-3 pb-2">Already have an account? <a href="./index.html">Login here</a></p><br>
        </div>
    </div>

    <script>
    function registerOn() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value; 
        var password = document.getElementById("password").value;

        
        if (username === "" || email === "" || password === "") {
            alert("Please fill all the fields");
            return;
        }

        
        if (localStorage.getItem(username)) {
            alert("Username already exists");
            return; 
        }

    
        localStorage.setItem(username, JSON.stringify({
            username: username,
            email: email, 
            password: password 
        }));

        alert("Account created successfully");
        window.location.href = "./index.html"; 
    }
    </script>
</body>
</html>
